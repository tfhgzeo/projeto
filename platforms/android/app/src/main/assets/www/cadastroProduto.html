    <!-- Titulo -->

    <title>Cadastro Produto</title>

    <!-- Titulo -->

</head>

<body>

    <form class="formualrio">
        <p>Nome do produto</p>
        <input type="text" name="produto" id="produto" placeholder="Digite aqui o nome do produto" autofocus><br><br>

        <p>Descição do Produto</p>
        <input type="text" name="descricao" id="descricao" placeholder="Digite aqui a descrição do produto"><br><br>

        <p>Preço do produto</p>
        <input type="text" name="preco" id="preco" placeholder="DIgite aqui o preço do produto" onkeypress="return(mascaraPreco(this,'.',',',event))"><br><br>

        <p>Celular</p>
        <input type="text" name="telefone" id="telefone" size="20" maxlength="15" onkeypress="mascaraTelefone(this)"><br><br>

        <p>CPF</p>
        <input type="text" name="cpf" id="cpf" placeholder="Digite o seu cpf" onkeypress="MascaraCPF(this)"><br><br>

        <p>Imagem do produto</p>
        <input type="file" id="fotos" accept="image/png, image/jpeg" multiple><br><br>

        <button id="btnCadastroProduto">Castrar Produto</button>
    </form>

    <script src="js/cadastraProduto.js"></script>
    <script src="js/uploadImage.js"></script>
    <script src="js/cadastroProduto.js"></script>
</body>

</html>
